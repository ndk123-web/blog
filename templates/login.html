<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login TechTales</title>

        <link rel="icon" type="image/x-icon"
            href="{{ url_for('static',filename ='assets/logo.png') }}" />

        <!-- MDB CSS -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
            rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <style>
        /* Full Page Centering */
        .full-height {
            height: 100vh;
        }
        /* Form width control */
        .form-container {
            width: 100%;
            max-width: 400px; /* Adjust width as needed */
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    </head>
    <body>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}

        <div class="alert alert-{{ category }} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
        </div>

        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="container d-flex justify-content-center align-items-center"
            style="min-height: 100vh;">
            <div class="form-container p-4 shadow-lg rounded bg-white"
                style="width: 400px;">

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="text-center mb-4">
                        <!-- Image centered at the top -->
                        <img
                            src="{{ url_for('static', filename='assets/logo.png') }}"
                            alt="Logo" style="width: 50px; height: 50px;">
                    </div>
                    <!-- Admin Login Text -->
                    <h3 class="text-center mb-4">Admin Login</h3>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example1"
                            class="form-control" name="username" required />
                        <label class="form-label" for="form2Example1">Email
                            address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2"
                            class="form-control" name="password" required />
                        <label class="form-label"
                            for="form2Example2">Password</label>
                    </div>

                    <!-- Submit button -->
                    <input type="submit"
                        class="btn btn-primary btn-block w-100 mb-4"
                        value="Login">
                </form>

            </div>
        </div>

        <!-- MDB JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
