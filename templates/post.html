{% extends 'main.html' %}

        {% block body %}
        <!-- Page Header-->

        {% set file = 'assets/img/' +  one_post.img_url %}
        <header class="masthead" style="background-image: url('{{ url_for( 'static' , filename = file)}}')">

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{one_post.title}}</h1>
                            <h2 class="subheading">{{one_post.sub_heading}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">admin</a>
                                {{one_post.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                            {{one_post.content}}
                            <a href="http://spaceipsum.com/">Space Ipsum</a>
                            &middot; Images by
                            <a href="https://www.flickr.com/photos/nasacommons/">NASA on The Commons</a>
                        </p>
                    </div>
                </div>
            </div>
        </article>

    {% endblock body %}
