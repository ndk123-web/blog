{% extends 'main.html' %}
<!-- Page Header-->
{% block body %}

<header
    class="masthead"
    style="background-image: url('{{ url_for( 'static' , filename = 'assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage Posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-9">
            <h3 class="text-center">WELCOME ADMIN! YOU ARE LOGGED IN!!</h3>
            <br />
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{ post.sno }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.date }}</td>
                        <td>
                            <a href="/edit/{{post.sno}}" class="btn btn-primary btn-sm">
                                ‚úèÔ∏è Edit
                            </a>
                        </td>
                        <td>
                            <a href="/delete/{{post.sno}}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this post?');">
                                üóëÔ∏è Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="d-flex justify-content-end mb-4">
                <a class="btn btn-primary text-uppercase" href="#">Older Posts ‚Üí</a>
            </div>
        </div>
    </div>
</div>

        </div>
    </div>
</div>

{% endblock body %}
<!-- Footer-->
